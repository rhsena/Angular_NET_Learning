<div class="jumbotron">
	<div class="col-md-12">
				
			<form name="contatoForm">
				<input class="form-control" type="text" ng-model="contato.nome" name="nome" placeholder="Nome" ng-required="true" ng-minlength="5">
				
				<input class="form-control" type="text" ng-model="contato.telefone" name="telefone" placeholder="Telefone" ng-required="true" ng-pattern="/^\d{4,5}-\d{4}$/">

				<select class="form-control" ng-model="contato.operadora" name="operadora" ng-options="operadora.nome + (operadora.preco| currency)  group by operadora.tipo for operadora in operadoras | orderBy: 'nome'" ng-required="true">
					<option value="">Selecione uma Operadora</option>
				</select>
			</form>
		
			<div>
				<div ng-show="contatoForm.nome.$dirty" ng-messages="contatoForm.nome.$error">
					<div ng-message="required" class="alert alert-danger">
						Preencha o nome
					</div>
					<div ng-message="minlength" class="alert alert-danger">
						Nome minimo 5 caracteres
					</div>
				</div>
				<div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty" class="alert alert-danger">
					Preencha o telefone
				</div>
				<div ng-show="contatoForm.telefone.$error.pattern" class="alert alert-danger">
					Telefone Invalido
				</div>
				<div ng-show="contatoForm.operadora.$invalid && contatoForm.operadora.$dirty" class="alert alert-danger">
					Preencha a operadora
				</div>
			</div>
	</div>

		<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Add</button> 
		
		{{ 100 | number:2 }}
</div>
